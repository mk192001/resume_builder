
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>
    <form id="resumeForm">
      <!-- Personal Information Section -->
      <fieldset>
        <legend>Personal Information</legend>
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input type="text" class="form-control" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" name="address" required>
        </div>
      </fieldset>
    
      <!-- Education Section -->
      <fieldset>
        <legend>Education</legend>
        <div id="educationInputs">
          <!-- Education inputs will be dynamically added here -->
        </div>
        <button type="button" class="btn btn-primary" onclick="addEducation()">Add Education</button>
      </fieldset>

      <!-- Work Experience Section -->
      <fieldset>
        <legend>Work Experience</legend>
        <div id="workExperienceInputs">
          <!-- Work experience inputs will be dynamically added here -->
        </div>
        <button type="button" class="btn btn-primary" onclick="addWorkExperience()">Add Work Experience</button>
      </fieldset>
            
      
      <!-- Skills Section -->
      <fieldset>
        <legend>Skills</legend>
        <div class="form-group">
          <label for="skills">Skills:</label>
          <textarea class="form-control" id="skills" name="skills" rows="4"></textarea>
        </div>
      </fieldset>

      <!-- Generate and Download Buttons -->
      <button type="submit" class="btn btn-primary">Generate Resume</button>
      <button type="button" id="downloadPDF" class="btn btn-success">Download PDF</button>
      <button type="button" id="downloadWord" class="btn btn-success">Download Word</button>
    </form>

    <!-- Resume Template -->
    <div id="resumeTemplate" class="hidden">
      <!-- Resume template will be dynamically generated here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
